name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install client dependencies
      run: |
        cd client
        npm install
    
    - name: Install server dependencies
      run: |
        cd server
        npm install
    
    - name: Lint client
      run: |
        cd client
        npm run lint --if-present
      continue-on-error: true
    
    - name: Lint server
      run: |
        cd server
        npm run lint --if-present
      continue-on-error: true
    
    - name: Test client
      run: |
        cd client
        npm test --if-present
      continue-on-error: true
    
    - name: Test server
      run: |
        cd server
        npm test --if-present
      continue-on-error: true
    
    - name: Build client
      run: |
        cd client
        npm run build
    
    - name: Build server
      run: |
        cd server
        npm run build
  
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Audit client dependencies
      run: |
        cd client
        npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Audit server dependencies
      run: |
        cd server
        npm audit --audit-level=moderate
      continue-on-error: true
